eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8181/realms/fitenss-app/protocol/openid-connect/certs
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - "Path=/api/users/**"

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - "Path=/api/activities/**"

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - "Path=/api/recommendations/**"



server:
  port: 8080
